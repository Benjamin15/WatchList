<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 24px;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #6200EE;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #cccccc;
            line-height: 1.5;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .input {
            width: 100%;
            padding: 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #1E1E1E;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .input::placeholder {
            color: #666666;
        }

        .button {
            width: 100%;
            padding: 16px;
            background-color: #6200EE;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #3700B3;
        }

        .divider {
            height: 1px;
            background-color: #333333;
            margin: 32px 0;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1E1E1E;
            padding: 16px;
            border-top: 1px solid #333333;
            display: none;
        }

        .nav-links {
            text-align: center;
            margin-top: 16px;
        }

        .nav-links a {
            color: #6200EE;
            text-decoration: none;
            margin: 0 16px;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">WatchList</div>
            <div class="subtitle">Partagez vos listes de films, séries et mangas</div>
        </div>

        <div class="section">
            <div class="section-title">Créer une nouvelle room</div>
            <input type="text" class="input" placeholder="Nom de la room" maxlength="50">
            <button class="button" onclick="createRoom()">Créer</button>
        </div>

        <div class="divider"></div>

        <div class="section">
            <div class="section-title">Rejoindre une room</div>
            <input type="text" class="input" placeholder="Code de la room (ex: ABC123)" maxlength="12" style="text-transform: uppercase;">
            <button class="button" onclick="joinRoom()">Rejoindre</button>
        </div>
    </div>



    <script>
        function createRoom() {
            const roomName = document.querySelector('input[placeholder="Nom de la room"]').value;
            if (!roomName.trim()) {
                alert('Veuillez entrer un nom de room');
                return;
            }
            // Simuler la création d'une room
            alert(`Room "${roomName}" créée avec succès!`);
            window.location.href = 'room.html';
        }

        function joinRoom() {
            const roomCode = document.querySelector('input[placeholder*="Code de la room"]').value;
            if (!roomCode.trim()) {
                alert('Veuillez entrer un code de room');
                return;
            }
            // Simuler la connexion à une room
            alert(`Connexion à la room ${roomCode}...`);
            window.location.href = 'room.html';
        }
    </script>
</body>
</html>
